<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Blog</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" ng-controller="UserController">
	<h2>Login</h2>
	<form>
		<div class="form-group input-group">	
			 <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      		<input id="loginName" type="text" class="form-control" name="email" placeholder="Enter registered email" ng-model="user.email">
		</div>
		<div class="form-group input-group">
      		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
      		<input id="password" type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password">
    	</div>
 		<br>
    	<button type="submit" class="btn btn-info" ng-click="login()">Login</button>
		
		<br/>
		
	</form>
</div>
</body>
</html>
